<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- Tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100">
    <section class="mt-16">
        <h1 class="text-5xl text-center text-yellow-400">Welcome To Baap Er <span class="text-red-600">Bank</span></h1>


        <div class="mt-16 w-3/4 bg-pink-400 mx-auto rounded">
            <p class="text-center text-4xl text-white mb-8">Username:</p>
            <input type="text" name="" id="userName" placeholder="Enter Username"
                class="block mx-auto w-3/4 rounded p-4 mb-4 bg-yellow-100 text-red-900">
            <p class="text-center text-4xl text-white mb-8">Password:</p>
            <input type="password" name="" id="passWord" placeholder="Enter Password"
                class="block mx-auto w-3/4 rounded p-4 mb-4 bg-yellow-100 text-red-900">


            <button id="loginButton" class="bg-red-900 px-3 py-2 text-white w-3/4 ml-36">Login</button>
            <br>
            <br>

        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
